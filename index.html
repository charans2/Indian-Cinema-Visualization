<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Indian Cinema Visualization </title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="./scripts/visualization.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
  </head>

  <body>
    <script> init(); </script>
    <h1 id="title"> Indian Cinema Visualization </h1>
    <div id="slider-wrapper">
      <label for="slider" id="slider-label"> Year: </label>
      <button type="button" onclick="buttonClick()" id="button">Play</button>
      <br> <br>
      <input type="range" name="slider" id="slider">
    </div>
    <table id="graph-wrapper">
      <tr>
        <td id="graph-large">
          <svg id="graph"> </svg>
        </td>
        <td id="graph-small">
            <p id="display-title"> Selected Node </p>
            <p id="display-first"> First Name: </p>
            <p id="display-last"> Last Name: </p>
            <p id="display-prof"> Profession: </p>
            <p id="display-entry"> Entry Year: </p>
            <div id="search-wrapper">
              <button type="button" onclick="searchClick()" id="search">Google Search</button>
            </div>
            <p id="display-title"> Selected Edge </p>
            <p id="display-relation"> Relation: </p>
            <p id="display-title"> Legend </p>
            <ul id="legend">
              <li><span class="legend-node" id="actor"></span> Actor </li>
              <li><span class="legend-edge" id="sibling"></span> Sibling </li>
              <br>
              <li><span class="legend-node" id="director"></span> Director </li>
              <li><span class="legend-edge" id="marriage"></span> Marriage </li>
              <br>
              <li><span class="legend-node" id="producer"></span> Producer </li>
              <li><span class="legend-edge" id="parent-child"></span> Parent-Child </li>
              <br>
              <li><span class="legend-node" id="music"></span> Music </li>
              <li><span class="legend-edge" id="other-edge"></span> Other </li>
              <br>
              <li><span class="legend-node" id="relative"></span> Relative </li>
              <br>
              <li><span class="legend-node" id="other-node"></span> Other </li>
            </ul>
        </td>
      </tr>
    </table>
  </body>

</html>
